<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Object</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/fav.png" type="image/png">
</head>
<body>
<nav class="outer-col-1">Navigation Bar</nav>
<div class="outer-col-2">
    <header>
        <img src="assets/logo.jpg" alt="Logo" width="100">
        <br>
        Header
      </header>
    <div class="inner-row">
        <div class="inner-col">
            <article>
                <h2>Article</h2>
                <p>This is the main content area.</p>
        
                <section class="media-container" id="media-container">
                    <h2 class="section-title">Featured Media Objects</h2>

                    <div class="media">
                        <img class="media-object" src="assets/8s.jpg" alt="Sample photo">
                        <div class="media-body">
                            <h3 class="media-heading">Birds</h3>
                            <p>I am Loving it! </p>
                        </div>
                    </div>

                    <div class="media">
                        <img class="media-object" src="assets/9s.jpg" alt="Sample photo">
                        <div class="media-body">
                            <h3 class="media-heading">Nature </h3>
                            <p>Every Place has Story of its own!</p>
                        </div>
                    </div>

                    <div class="media">
                        <img class="media-object" src="assets/24m.jpg" alt="Sample photo">
                        <div class="media-body">
                            <h3 class="media-heading">Welcome to the World</h3>
                            <p>This Website is created by Aadarsh </p>
                        </div>
                    </div>
                </section>
            </article>
            <footer>Footer</footer>
        </div>
    </div>
</div>
</body>
</html>
